<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Exam System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #0d6efd;
      font-weight: 600;
      animation: fadeInDown 0.8s ease-in-out;
    }

    .btn {
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Online Exam</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" id="nav-links"></ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="navbar-text me-3" id="userNameDisplay"></span>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Main Content -->
<div class="container">
  <h1 class="mb-4">Welcome to Online Examination System</h1>
  <div>
    <a href="register.html" class="btn btn-success m-2">Register</a>
    <a href="login.html" class="btn btn-primary m-2">Login</a>
  </div>
</div>

<!-- ✅ Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showToast(message, type = 'primary') {
    const toastEl = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.innerText = message;
    toastEl.className = `toast align-items-center text-bg-${type} border-0`;
    new bootstrap.Toast(toastEl).show();
  }

  window.onload = function () {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    const userName = localStorage.getItem('userName');

    const navLinks = document.getElementById("nav-links");
    const logoutBtn = document.getElementById("logoutBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");

    if (token) {
      logoutBtn.style.display = "inline-block";
      userNameDisplay.innerText = `Welcome, ${userName}`;
      showToast("Welcome back, " + userName, "success");

      if (role === 'student') {
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="result.html">Results</a></li>`;
      } else if (role === 'admin') {
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">All Exams</a></li>`;
      }
    } else {
      navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>`;
    }
  }

  function logout() {
    localStorage.clear();
    showToast("Logged out successfully", "warning");
    setTimeout(() => window.location.href = "login.html", 1500);
  }
</script>

</body>
</html>
