<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 0.75rem;
    }

    .btn-success {
      border-radius: 50px;
      padding: 10px 25px;
      transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Online Exam</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" id="nav-links"></ul>
      <ul class="navbar-nav">
        <li class="nav-item"><span class="navbar-text me-3" id="userNameDisplay"></span></li>
        <li class="nav-item"><button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Registration Card -->
<div class="container">
  <div class="card">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" class="form-control mb-3" id="name" placeholder="Full Name" required />
      <input type="email" class="form-control mb-3" id="email" placeholder="Email" required />
      <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />
      <select class="form-control mb-3" id="role" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<!-- ✅ Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Placeholder</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- ✅ Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showToast(message, type = 'primary') {
    const toastEl = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.innerText = message;
    toastEl.className = `toast align-items-center text-bg-${type} border-0`;
    new bootstrap.Toast(toastEl).show();
  }

  // Navbar Setup
  window.onload = () => {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    const userName = localStorage.getItem('userName');

    const navLinks = document.getElementById("nav-links");
    const logoutBtn = document.getElementById("logoutBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");

    if (token) {
      logoutBtn.style.display = "inline-block";
      userNameDisplay.innerText = `Welcome, ${userName}`;
      navLinks.innerHTML = role === 'admin'
        ? `<li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
           <li class="nav-item"><a class="nav-link" href="dashboard.html">All Exams</a></li>`
        : `<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
           <li class="nav-item"><a class="nav-link" href="result.html">Results</a></li>`;
    } else {
      navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>`;
    }
  };

  function logout() {
    localStorage.clear();
    showToast("Logged out", "warning");
    setTimeout(() => window.location.href = "login.html", 1500);
  }

  // Register Form Submission
 // Register Form Submission
document.getElementById('registerForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;

  if (!role) return showToast("Please select a role", "danger");

  fetch('/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, password, role })
  })
  .then(res => res.json())
  .then(data => {
    console.log("✅ Register response:", data);
    if (data.message) {
      showToast(data.message, "success");
      setTimeout(() => window.location.href = "login.html", 1500);
    } else {
      showToast(data.error || "Registration failed", "danger");
    }
  })
  .catch((err) => {
    console.error("❌ Registration Error:", err);
    showToast("Server error", "danger");
  });
});
</script>

</body>
</html>
