<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #fceabb, #f8b500, #fcd5ce, #d0f4de);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .container {
      padding: 40px 20px;
      animation: fadeIn 1s ease;
    }
    h2 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
      text-align: center;
    }
    .table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .table th {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
    }
    .table td { vertical-align: middle; }
    .btn-warning {
      border-radius: 25px;
      padding: 6px 20px;
      font-weight: 500;
      transition: 0.3s ease-in-out;
    }
    .btn-warning:hover { transform: scale(1.05); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #toastMessage { font-weight: 500; }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Online Exam</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" id="nav-links"></ul>
      <ul class="navbar-nav">
        <li class="nav-item"><span class="navbar-text me-3" id="userNameDisplay"></span></li>
        <li class="nav-item"><button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>



<!-- ‚úÖ Main Content -->
<div class="container">
  <h2>Available Exams</h2>
  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead>
        <tr><th>Title</th><th>Action</th></tr>
      </thead>
      <tbody id="examList"></tbody>
    </table>
  </div>
</div>

<!-- ‚úÖ Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showToast(message, type = 'primary') {
    const toastEl = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.innerText = message;
    toastEl.className = `toast align-items-center text-bg-${type} border-0`;
    new bootstrap.Toast(toastEl).show();
  }

  function logout() {
    localStorage.clear();
    showToast("Logged out", "warning");
    setTimeout(() => window.location.href = "login.html", 1500);
  }

  window.onload = function () {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    const userName = localStorage.getItem('userName');

    if (!token) {
      showToast("Unauthorized. Please login.", "danger");
      setTimeout(() => window.location.href = "login.html", 1500);
      return;
    }

    // ‚úÖ Navbar Setup
    const navLinks = document.getElementById("nav-links");
    const logoutBtn = document.getElementById("logoutBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");

    logoutBtn.style.display = "inline-block";
    userNameDisplay.innerText = `Welcome, ${userName}`;

    navLinks.innerHTML = role === 'admin'
      ? `<li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
         <li class="nav-item"><a class="nav-link" href="dashboard.html">All Exams</a></li>`
      : `<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
         <li class="nav-item"><a class="nav-link" href="result.html">Results</a></li>`;

    // ‚úÖ Fetch Exams with error handling
    fetch('/api/exams', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      console.log("Fetched exams:", data); // üîç Debug log

      if (data.error) {
        showToast(data.error, "danger");
        return;
      }

      if (!Array.isArray(data)) {
        showToast("Unexpected server response", "danger");
        console.warn("Expected array but got:", data);
        return;
      }

      const list = document.getElementById('examList');
      list.innerHTML = '';

      if (data.length === 0) {
        list.innerHTML = `<tr><td colspan="2">No exams available</td></tr>`;
        return;
      }

      data.forEach(exam => {
        const row = `<tr>
          <td>${exam.title}</td>
          <td><a href="exam.html?examId=${exam._id}" class="btn btn-warning">Start</a></td>
        </tr>`;
        list.innerHTML += row;
      });
    })
    .catch(err => {
      console.error("Fetch error:", err); // üîç Show fetch issues
      showToast("Failed to load exams", "danger");
    });
  };
</script>


</body>
</html>
