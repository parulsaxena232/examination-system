<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h3>Add Question to Exam</h3>
    <form id="questionForm">
      <div class="mb-3"><input type="text" class="form-control" id="question" placeholder="Enter Question" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="option1" placeholder="Option 1" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="option2" placeholder="Option 2" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="option3" placeholder="Option 3" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="option4" placeholder="Option 4" required></div>
      <div class="mb-3">
        <label class="form-label">Correct Option</label>
        <select class="form-select" id="correct" required>
          <option value="0">Option 1</option>
          <option value="1">Option 2</option>
          <option value="2">Option 3</option>
          <option value="3">Option 4</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Add Question</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('examId');
    const token = localStorage.getItem('token');

    document.getElementById('questionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const question = document.getElementById('question').value;
      const options = [
        document.getElementById('option1').value,
        document.getElementById('option2').value,
        document.getElementById('option3').value,
        document.getElementById('option4').value
      ];
      const correctAnswer = parseInt(document.getElementById('correct').value, 10);

      fetch(`/api/exams/${examId}/add-question`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ question, options, correctAnswer })
      })
      .then(res => res.json())
      .then(data => {
        alert("Question added successfully!");
        document.getElementById('questionForm').reset();
      })
      .catch(err => {
        console.error(err);
        alert("Failed to add question");
      });
    });
  </script>
</body>
</html>
