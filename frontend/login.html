<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fcd5ce, #d0f4de);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 0.75rem;
    }

    .btn-primary {
      border-radius: 50px;
      padding: 10px 25px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Online Exam</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" id="nav-links"></ul>
      <ul class="navbar-nav">
        <li class="nav-item"><span class="navbar-text me-3" id="userNameDisplay"></span></li>
        <li class="nav-item">
          <button class="btn btn-outline-danger" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Login Form -->
<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input class="form-control mb-3" type="email" id="email" placeholder="Email" required>
      <input class="form-control mb-3" type="password" id="password" placeholder="Password" required>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <p class="mt-3 mb-0">New user? <a href="register.html">Register here</a></p>
  </div>
</div>

<!-- ✅ Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Placeholder</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showToast(message, type = 'primary') {
    const toastEl = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMessage');
    toastMsg.innerText = message;
    toastEl.className = `toast align-items-center text-bg-${type} border-0`;
    new bootstrap.Toast(toastEl).show();
  }

  window.onload = function () {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    const userName = localStorage.getItem('userName');

    const navLinks = document.getElementById("nav-links");
    const logoutBtn = document.getElementById("logoutBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");

    if (token) {
      logoutBtn.style.display = "inline-block";
      userNameDisplay.innerText = `Welcome, ${userName}`;
      navLinks.innerHTML = role === 'student'
        ? `<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
           <li class="nav-item"><a class="nav-link" href="result.html">Results</a></li>`
        : `<li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
           <li class="nav-item"><a class="nav-link" href="dashboard.html">All Exams</a></li>`;
    } else {
      navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>`;
    }
  };

  function logout() {
    localStorage.clear();
    showToast("Logged out", "warning");
    setTimeout(() => window.location.href = "login.html", 1500);
  }

  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.user && data.token) {
        localStorage.setItem('userId', data.user._id);
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.user.role);
        localStorage.setItem('userName', data.user.name);

        showToast("Login successful", "success");
        setTimeout(() => {
          window.location.href = data.user.role === 'admin' ? 'admin.html' : 'dashboard.html';
        }, 1500);
      } else {
        showToast(data.error || "Login failed", "danger");
      }
    })
    .catch(() => showToast("Server error", "danger"));
  });
</script>

</body>
</html>
