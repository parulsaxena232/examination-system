<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fcb69f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      padding: 30px;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 1rem;
      margin-bottom: 30px;
    }
    .btn-primary, .btn-success {
      border-radius: 50px;
    }
    table {
      background: white;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <span class="navbar-text" id="adminName"></span>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">
  <!-- Create Exam Form -->
  <div class="card p-4">
    <h3>Create New Exam</h3>
    <form id="createExamForm">
      <div class="mb-3"><input type="text" class="form-control" placeholder="Exam Title" id="title" required /></div>
      <div class="mb-3"><input type="text" class="form-control" placeholder="Subject" id="subject" required /></div>
      <div class="mb-3"><input type="number" class="form-control" placeholder="Duration (minutes)" id="duration" required /></div>
      <div class="mb-3"><input type="number" class="form-control" placeholder="Total Marks" id="totalMarks" required /></div>
      <div class="mb-3">
        <input type="url" class="form-control" placeholder="Google Form Link (optional)" id="formLink" />
        <div class="mt-2 d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary" onclick="openGoogleForm()">Create Google Form</button>
          <button type="button" class="btn btn-outline-primary" onclick="pasteFormLink()">Paste Link from Clipboard</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Exam</button>
    </form>
  </div>

  <!-- Exam List -->
  <div class="card p-4">
    <h4>All Exams</h4>
    <ul class="list-group" id="examList"></ul>
  </div>

  <!-- View Student Marks Button -->
  <div class="card p-4">
    <h4>All Student Results</h4>
    <button class="btn btn-success mb-3" onclick="fetchResults()">View Marks</button>
    <table class="table table-bordered table-striped" id="resultTable" style="display: none;">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Exam</th>
          <th>Score</th>
          <th>Total</th>
          <th>Percentage</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>
</div>

<script>
  const token = localStorage.getItem('token');
  const role = localStorage.getItem('role');
  const userName = localStorage.getItem('userName');

  if (!token || role !== 'admin') {
    alert("Access denied");
    window.location.href = 'login.html';
  }

  document.getElementById('adminName').innerText = "Welcome, " + userName;

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  function loadExams() {
  fetch('/api/exams', {
    headers: { 'Authorization': `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('examList');
    list.innerHTML = '';
    data.forEach(exam => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        <span><strong>${exam.title}</strong> - ${exam.subject} (${exam.duration} mins)</span>
        <div class="btn-group">
          ${exam.formLink ? `<a href="${exam.formLink}" target="_blank" class="btn btn-sm btn-warning">Form</a>` : ''}
          <a href="add-questions.html?examId=${exam._id}" class="btn btn-sm btn-primary">Add Questions</a>
        </div>
      `;
      list.appendChild(li);
    });
  })
  .catch(err => console.error('Failed to load exams:', err));
}

  document.getElementById('createExamForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const subject = document.getElementById('subject').value;
    const duration = document.getElementById('duration').value;
    const totalMarks = document.getElementById('totalMarks').value;
    const formLink = document.getElementById('formLink').value;

    fetch('/api/exams/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ title, subject, duration, totalMarks, questions: [], formLink })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "Exam created!");
      loadExams();
    })
    .catch(() => alert("Failed to create exam"));
  });

  function openGoogleForm() {
    window.open('https://forms.new', '_blank');
  }

  async function pasteFormLink() {
    try {
      const text = await navigator.clipboard.readText();
      document.getElementById('formLink').value = text.trim();
    } catch (e) {
      alert('Clipboard access denied. Please paste manually.');
    }
  }

  function fetchResults() {
    fetch('/api/results/all', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";
      if (Array.isArray(data)) {
        data.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.userId?.name || "Unknown"}</td>
            <td>${r.examId?.title || "Unknown"}</td>
            <td>${r.score}</td>
            <td>${r.total}</td>
            <td>${((r.score / r.total) * 100).toFixed(2)}%</td>
            <td>${new Date(r.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
        table.style.display = "table";
      }
    })
    .catch(err => {
      console.error("Failed to fetch results", err);
      alert("Could not fetch results");
    });
  }

  window.onload = loadExams;
</script>

</body>
</html>
